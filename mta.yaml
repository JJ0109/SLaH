_schema-version: "3.1"
ID: slah
description: A simple CAP project.
version: 1.0.0
modules:
- name: slah-srv
  type: nodejs
  path: srv
  requires:
  - name: slah-db
  - name: slah-uaa
  parameters:
    host: $(appname)
  build-parameters:
    ignore: {".env", "./node_modules"}    
- name: slah-db-deployer
  type: hdb 
  path: db 
  requires:
    - name: slah-db
  parameters:
    buildpack: modejs_buildpack
  build-parameters:
    ignore: [".env", "./node_modules"]    
- name: slah-destinations
  type: com.sap.application.content
  requires:
  - name: slah-uaa
    parameters:
      service-key:
        name: slah-uaa-key
  - name: slah-html5-repo-host
    parameters:
      service-key:
        name: slah-html5-repo-host-key
  - name: srv-api
  - name: slah-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: slah-app-srv
          TokenServiceInstanceName: slah-uaa
          TokenServiceKeyName: slah-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: slah.service
        - Name: slah-html5-repo-host
          ServiceInstanceName: slah-html5-repo-host
          ServiceKeyName: slah-html5-repo-host-key
          sap.cloud.service: slah.service
        - Authentication: OAuth2UserTokenExchange
          Name: slah-uaa
          ServiceInstanceName: slah-uaa
          ServiceKeyName: slah-uaa-key
          sap.cloud.service: slah.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: slah-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: slah-html5-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - patientenverwaltung.zip
      name: patientenverwaltung
      target-path: resources/
    - artifacts:
      - gereateverwaltung.zip
      name: gereateverwaltung
      target-path: resources/
- name: patientenverwaltung
  type: html5
  path: app/patientenverwaltung
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
- name: gereateverwaltung
  type: html5
  path: app/gereateverwaltung
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: slah-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: slah-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: slah-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          - Name: hana-app-api
            Authentication: NoAuthentication
            ProxyType: Internet
            HTML5.ForwardAuthToken: true
            HTML5.DynamicDestination: true
            Type: HTTP
            URL: https://${appname}.${default-domain}
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-plan: lite
- name: slah-html5-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
  appname: unique-1860
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
